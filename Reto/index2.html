<!DOCTYPE html>
<html>

<head>
    <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
    <meta name="author" content="Sean Bradley">
    
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #progressBar {
            width: 500px;
            height: 24px;
            position: absolute;
            left: 50%;
            top: 10px;
            margin-left: -250px;
        }
    </style>
</head>

<body>
    <a href="/view_source/loader-mtl.html" id="vwSrcLink" target="_blank">&lt;&gt;</a>
    <progress value="0" max="100" id="progressBar"></progress>
    <script type="module">
        import * as THREE from '../build/three.module.js';
        import { OrbitControls } from './jsm/controls/OrbitControls.js';
        import { OBJLoader } from './jsm/loaders/OBJLoader.js';
        import { MTLLoader } from './jsm/loaders/MTLLoader.js';
        import Stats from './jsm/libs/stats.module.js';
        const scene = new THREE.Scene();
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);
        var light = new THREE.PointLight();
        light.intensity = 1.25
        light.position.set(2.5, 7.5, 15);
        scene.add(light);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new OrbitControls(camera, renderer.domElement);
        const mtlLoader = new MTLLoader();
        mtlLoader.load('models/monkey.mtl', (materials) => {
            materials.preload();
            const objLoader = new OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('models/monkey.obj', (object) => {
                object.position.x = -1.4;
                progressBar.style.display = "none";
                scene.add(object);
            }, (xhr) => {
                if (xhr.lengthComputable) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    progressBar.value = percentComplete;
                    progressBar.style.display = "block";
                }
            }, (error) => {
                console.log('An error happened');
            });
        }, (xhr) => {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, (error) => {
            console.log('An error happened');
        });
        mtlLoader.load('models/monkeyTextured.mtl', (materials) => {
            materials.preload();
            const objLoader = new OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('models/monkeyTextured.obj', (object) => {
                object.position.x = 1.4;
                progressBar.style.display = "none";
                scene.add(object);
            }, (xhr) => {
                if (xhr.lengthComputable) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    progressBar.value = percentComplete;
                    progressBar.style.display = "block";
                }
            }, (error) => {
                console.log('An error happened');
            });
        }, (xhr) => {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, (error) => {
            console.log('An error happened');
        });
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }
        const stats = Stats();
        document.body.appendChild(stats.dom);
        var animate = function () {
            requestAnimationFrame(animate);
            controls.update();
            render();
            stats.update();
        };
        function render() {
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>

</html>
